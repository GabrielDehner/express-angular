<div class="container">
    <div class="row">
      <div class="col s5">
        <div class="card">
          <div class="card-content">
            <form #noteForm="ngForm" (ngSubmit)="addNotes(noteForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="notesService.selectedNotes._id">
              <div class="row">
                <div class="input-field col-s12">
                  <input type="text" name="titulo" #name="ngModel" [(ngModel)]="notesService.selectedNotes.titulo" placeholder="Ingresa titulo">
                </div>
                <div class="input-field col-s12">
                  <input type="text" name="descripcion" #name="ngModel" [(ngModel)]="notesService.selectedNotes.descripcion" placeholder="Ingresa descripcion">
                </div>
                <div class="input-field col-s12">
                  <input type="text" name="importancia" #name="ngModel" [(ngModel)]="notesService.selectedNotes.importancia" placeholder="Ingresa importancia">
                </div>
                <div class="card-action">
                  <div class="input-field col-s12">
                    <button class="btn right" style="margin-left: 1px;" (click)="resetForm(noteForm)">Limp</button>
                    <button class="btn right">Guard</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col s7">
        <table class="striped highlight black-text">
          <thead>
          <th>Titulo</th>
          <th>Descripcion</th>
          <th>Importancia</th>
          <th>Operations</th>
          </thead>
          <tbody>
          <tr *ngFor="let notes of notesService.notes">
            <td>{{ notes.titulo }}</td>
            <td>{{ notes.descripcion }}</td>
            <td>{{ notes.importancia }}</td>
            <td>
              <a (click)="editNotes(notes)">
                <i class="material-icons">edit</i>
              </a>
              <a (click)="deleteNotes(notes._id, notesForm)">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
